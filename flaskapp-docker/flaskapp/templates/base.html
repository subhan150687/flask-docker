<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Shopping List</h1>

        <div class="ui compact menu">
	    <input type="hidden" name="SelCat">
	    <div class="ui simple dropdown item">Select Category</div>
	    <i class="dropdown icon"></i>
	    <div class="menu">
	    {% for cat in category_list %}
	    	<div class="item">{{ cat }}</div>
	    {% endfor %}
	    </div>
	</div>


        {% for item in item_list %}
        <div class="ui segment">
            <p class="ui big header">{{item["Name"] }} | {{ item["Qty"] }}
	    <a class="mini ui blue button" href="/update/{{item["Name"]}}&amp;{{item["Qty"]}}">+</a>
	    <a class="mini ui red button" href="/delete/{{item["Name"]}}&amp;{{item["Qty"]}} ">-</a>
	    <a class="mini ui red button" href="/remove/{{item["Name"]}}">X</a></p>
        </div>
        {% endfor %}
        <hr>
        <form class="ui form" action="/send" method="post">
            <div class="field">
		<label>message</label>
                <input type="text" name="message" placeholder="Enter Message..."><br>
            </div>
            <button class="ui blue button" type="submit">Send</button>
        </form>
	<hr>
	<a class="ui label" href="/addItem">Add Item</a> 
    </div>
</body>

</html>
