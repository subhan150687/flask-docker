<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Into List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Add Item Into List</h1>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Item Name</label>
                <input type="text" name="name" placeholder="Enter Item..."><br>
            </div>
            <div class="field">
                <label>Item Category</label>
                <input type="text" name="cat" placeholder="Enter Category..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>
	<hr>
	<a class="ui label" href="/">Home</a>
     </div>
</body>
</html>
